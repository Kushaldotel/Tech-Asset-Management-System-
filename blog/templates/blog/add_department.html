<!-- add_department.html -->
{% extends 'blog/boilerplate.html' %}

{% block content_Wrapper %}

<div class="card">
  <div class="card-header">
    <h3 class="card-title">Add Department</h3>
  </div>
  <div class="card-body">
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Save</button>
    </form>
  </div>
</div>

{% endblock content_Wrapper %}
